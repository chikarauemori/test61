  <body>
    <header>
      <h1>
        <img
          src="https://i.ibb.co/Wv8X3LVh/1.png"
          alt="IMG-5451"
          width="100px"
          height="100px"
        />
        クールシェア宝塚2025<br />
        スタンプラリーカード
      </h1>
    </header>
    
    <form
      id="userForm"
      action="https://script.google.com/macros/s/AKfycbwc8gT9UFThdjGFvTeOB1gRug1OEGglTejtGIlkrVO9HknijKa70mheGMzwWuPhxxbZ/exec"
      method="post"
    >
    <label for="spotId"
    ><h2>②スポットIDを貼り付ける</h2>
    <span class="required">
      先ほどコピーした値を貼り付けてください！</span
    ></label
  ><br />
  <input type="text" name="spotId" id="spotId" required /><br />
      <!-- ユーザーIDは動的に追加されます -->
      <button type="submit">ログイン</button>
    </form>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
      liff
        .init({
          liffId: "2007154146-Y5jGo0G3", // あなたのLIFF ID
        })
        .catch((err) => {
          console.log(err);
        });

      liff.ready.then(() => {
        if (!liff.isLoggedIn()) {
          liff.login();
        }

        // ユーザープロフィール情報を取得
        liff
          .getProfile()
          .then((profile) => {
            const userId = profile.userId; // ユーザーIDを取得

            // ユーザーIDを非表示のinputフィールドとしてフォームに追加
            const userIdField = document.createElement("input");
            userIdField.type = "hidden"; // 見えないフィールドとして設定
            userIdField.name = "userId"; // サーバー側で受け取る名前を指定
            userIdField.value = userId; // ユーザーIDの値をセット

            // フォームにuserIdフィールドを追加
            document.getElementById("userForm").appendChild(userIdField);

            // 必要に応じてボタンのテキストを変更する
            const submitButton = document.querySelector("button");
            submitButton.textContent = "スタンプラリーカード";
          })
          .catch((err) => {
            console.log("プロフィール取得エラー: ", err);
          });
      });
    </script>
